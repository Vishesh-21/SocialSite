<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive social site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <nav>
        <div class="container">
            <h2 class="logo"><span>Social</span>Site</h2>
            <div class="searchBox">
                <i class="ri-search-line"></i>
                <input type="search" placeholder="Search for creators, inspiration">
            </div>
            <div class="create">
                <label for="Create Post" class="btn btnPrimary">Create</label>
                <div class="profilePic">
                    <img src="./assets/profilePic.webp" alt="profilePic">
                </div>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
